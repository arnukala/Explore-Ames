<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop • Explore Ames</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>

  <link rel="stylesheet" href="assets/styles-member1.css" />

  <style>
    .shop-hero {
      background: linear-gradient(180deg, #e7f7ea 0%, #d9f3de 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.25rem;
    }
    .shop-hero .kicker {
      display:inline-block; font-weight:800; letter-spacing:.6px;
      color: var(--brand-green-dark);
      background:#eef7f0; border:1px solid rgba(49,107,60,.18);
      border-radius:999px; padding:.35rem .7rem;
    }

    .shop-filters .btn {
      border-radius: 999px; font-weight: 700;
      border: 2px solid rgba(49,107,60,.20); background:#fff; color:var(--brand-green-dark);
    }
    .shop-filters .btn.active, .shop-filters .btn:hover {
      background: var(--brand-green); color: var(--brand-text); border-color: transparent;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/images/logo.png" alt="Explore Ames logo" loading="lazy" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link" href="diners.html">DINERS</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">EXPLORE</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="shop.html">SHOP</a></li>
          <li class="nav-item"><a class="nav-link" href="authors.html">AUTHORS</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">

      <section class="shop-hero text-center mb-4" style="border-radius:18px;">
        <div class="kicker mb-2">SHOP US</div>
        <h1 class="fw-bold mb-2" style="color:#1d4731; letter-spacing:.2px;">
          Ames Merch, Accessories & Souvenirs
        </h1>
        <p class="mb-0 text-muted" style="max-width:62ch; margin-inline:auto;">
          Represent Cyclone spirit and local love. Browse student-designed apparel, accessories, and collectibles inspired by Ames.
        </p>
      </section>

      <section class="shop-filters text-center mb-3">
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <button class="btn px-4 py-2 active" data-filter="all" aria-pressed="true">All Products</button>
          <button class="btn px-4 py-2" data-filter="Merch">Merch</button>
          <button class="btn px-4 py-2" data-filter="Accessories">Accessories</button>
          <button class="btn px-4 py-2" data-filter="Souvenirs">Souvenirs &amp; Collectibles</button>
        </div>
      </section>

      <section aria-labelledby="productGridTitle">
        <h2 id="productGridTitle" class="visually-hidden">Products</h2>
        <div id="product-grid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" style="align-items:stretch;"></div>
        <div id="empty-state" class="text-center py-5 d-none">
          <p class="lead mb-0">No products in this category yet.</p>
        </div>
      </section>

    </div>
  </main>

  <footer class="site-footer mt-2">
    <div class="footer-bottom text-center">
      © <span id="year"></span> Explore Ames
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script type="module" src="shop.js" defer></script>
</body>
</html>
